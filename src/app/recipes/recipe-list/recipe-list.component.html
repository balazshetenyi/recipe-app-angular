<div class="row mb-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 list-group">
        <app-recipe-item 
            *ngFor="let recipe of recipes" 
            [aRecipe]="recipe"
            (recipeSelected)="onRecipeSelected(recipe)">
        </app-recipe-item>
    </div>
</div>
